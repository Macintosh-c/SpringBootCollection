apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: default
  labels:
    app: api
spec:
  type: ClusterIP
  ports:
    - port: 8080
  selector:
    app: api

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api
  name: api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - image: registry.cn-qingdao.aliyuncs.com/hellowoodes/api:1.0.3
          imagePullPolicy: IfNotPresent
          name: api
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP